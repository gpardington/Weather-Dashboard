<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets\reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets\style.css">
     <!-- Font Awesome Icon Library -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <!-- Search city input and search history section -->
            <div class="col-xs-3">
            <form class="search">
                <label>Search for a City:</label><br>
                <input type="text" autocomplete="on" id="city-input" placeholder="Enter a city..."><span id="error"></span>
                <button type="submit" id="search" name="city" required><i class="fa fa-search"></i></button><br><br>
                <!-- Search history will populate below -->
                <div id="history"></div>
            </form>
            </div>
            <!-- This is the main display container for the searched city -->
            <div class="col-xs-9">
                <div class="row" id="main">
                    <div class="col-xs-8">
                        <!-- a table to present the information from the input -->
                        <table id="resultsWeather">
                            <tr>
                                <td id="cityName"></td>
                                <td id="currentDate"></td>
                            </tr>
                            <tr>
                                <td id="temperature"></td>
                            <tr>
                                <td id="humidity"></td>
                            </tr>
                            <tr>
                                <td id="windSpeed"></td>
                            <tr>
                            </tr>
                                <td id="uvIndex"></td>
                            </tr>
                        </table>
                    </div>
                    <!-- Image - search button magnifying glass-->
                    <div class="col-xs-4" id="images">
                    </div>
                      <!-- 5 day forecast section from the selected city -->
                    <h3>5-Day Forecast:</h3>
                    <div class="row" id="forecast" >
                          <!-- Below goes html elements created by Jquery -->
                    </div>
                  </div>
              </div>
        </div>
</body>
</html>
